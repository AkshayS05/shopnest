<header class="py-5">
  <div class="container px-lg-5">
    <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
      <div class="m-4 m-lg-5">
        <!-- template binding/interpolation -->
        <h1 class="display-5 fw-bold">{{banner.heading}}</h1>
        <p class="fs-4">{{banner.subHeading}}</p>
        <a [href]="banner.url" class="btn btn-primary btn-lg" href="#!">{{banner.cta}}</a>
      </div>
    </div>
  </div>
</header>
